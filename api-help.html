<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SuperNET API></title>


    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

  </head>
<body>

<!-- Navigation Bar -->
<div class="navbar navbar-default" role="navigation">
   <div class="container" style="min-width: 90%;">
       <div class="navbar-header">
           <a class="navbar-brand" href="#">SuperNET API</a>
       </div>
       <div class="navbar-collapse collapse">
           <ul class="nav navbar-nav navbar-right">
               <li><a href="https://phabricator.supernet.org/w/" target="_blank" style="margin-left:20px;">Developer Wiki</a></li>
           </ul>
       </div>
   </div>
</div>
<!-- Navigation Bar -->

<!-- API fileds -->
<div class="container" style="min-width: 90%">

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading-help">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-help" aria-expanded="false" aria-controls="collapse-help">
          SuperNET help
        </a>
      </h4>
    </div>
    <div id="collapse-help" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading-help">
      <div class="panel-body">
        
        <form action="http://127.0.0.1:7778/api/SuperNET/help" oninput="">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="help">help</label>
                    <textarea class="form-control" rows="0" cols="0"></textarea>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="form-group">
                    <label for="broadcast">Response</label>
                    <figure class="highlight" for="hexmsg destip destpub maxdelay broadcast">
                        <pre>
                <code id="help" class="language-html" data-lang="javascript"></code>
                        </pre>
                    </figure>
                </div>
            </div>
        </div>
        <input type="submit" value="help" class="btn btn-default">
        </form>

      </div>
    </div>
  </div>



  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading-DHT">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-DHT" aria-expanded="false" aria-controls="collapse-DHT">
          SuperNET DHT
        </a>
      </h4>
    </div>
    <div id="collapse-DHT" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-DHT">
      <div class="panel-body">
        
        <form action="http://127.0.0.1:7778/api/SuperNET/DHT" oninput="hexmsg+destip+destpub+maxdelay+broadcast">
        <div class="row">
            <div class="col-md-6">
            <div class="form-group">
                <label for="hexmsg">hexmsg</label>
                <textarea class="form-control" name="hexmsg" rows="1" cols="44" hexmsg></textarea>
            </div>
            <div class="form-group">
                <label for="destip">destip</label>
                <textarea class="form-control" name="destip" rows="1" cols="44" destip></textarea>
            </div>
            <div class="form-group">
                <label for="destpub">destpub</label>
                <textarea class="form-control" name="destpub" rows="1" cols="65" destpub></textarea>
            </div>
            <div class="form-group">
                <label for="maxdelay">maxdelay</label>
                <textarea class="form-control" name="maxdelay" rows="1" cols="12" maxdelay></textarea>
            </div>
            <div class="form-group">
                <label for="broadcast">broadcast</label>
                <textarea class="form-control" name="broadcast" rows="1" cols="12" broadcast></textarea>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
                <label for="broadcast">Response</label>
                <figure class="highlight" for="hexmsg destip destpub maxdelay broadcast" disabled="">
                    <pre>
                    <code id="DHT" class="language-html" data-lang="javascript"></code>
                    </pre>
                </figure>
            </div>
            </div>
        </div>
        <input type="submit" value="DHT" class="btn btn-default">
        </form>

      </div>
    </div>
  </div>
</div>

</div>

<!-- API fileds -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body></html>
